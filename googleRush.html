<!DOCTYPE html>
<html ng-app="googleRushApp">
<head>
	<title>JS12 Google Rush</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="googleRush.css">
	<script type="text/javascript" src="angular.js"></script>

	 <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
     </style>

</head>
<body ng-controller="troller">

<div id="map"></div>
    
	<script type="text/javascript">

		var map;
		function initMap() {
  			map = new google.maps.Map(document.getElementById('map'), {
    		center: {lat: 39.029, lng: -105.616},
    		zoom: 8
  			});
		}
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXW-bazvWNiDrpfLvCGNUASEzSAjucZTk&callback=initMap" type="text/javascript"></script>
	<script type="text/javascript" src="googleRush.js"></script>
</body>
</html>
